<div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-green-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-black/70 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-gray-800">
    <!-- Logo y título -->
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">Verifica tu código</h1>
      <p class="text-gray-400 text-sm">Hemos enviado un código de 6 dígitos a</p>
      <p class="text-green-500 font-medium mt-1">{{ verifyData.email }}</p>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="showError" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-lg">
      <div class="flex items-center space-x-2">
        <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
        </svg>
        <p class="text-red-400 text-sm">{{ errorMessage }}</p>
      </div>
    </div>

    <!-- Formulario de verificación -->
    <form (ngSubmit)="onVerifyCode()" class="space-y-6">
      <!-- Input de código -->
      <div>
        <label for="code" class="block text-sm font-medium text-gray-300 mb-2 text-center">
          Código de verificación
        </label>
        <input 
          type="text" 
          id="code"
          [(ngModel)]="verifyData.code"
          name="code"
          (input)="onCodeInput($event)"
          [disabled]="isLoading"
          maxlength="6"
          class="w-full px-4 py-4 rounded-lg bg-gray-800 border border-gray-700 text-white text-center text-2xl font-bold tracking-widest placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition duration-200 disabled:opacity-50 uppercase"
          placeholder="000000"
          autocomplete="off"
          required
          autofocus
        />
        <p class="text-xs text-gray-500 text-center mt-2">Ingresa el código de 6 dígitos</p>
      </div>

      <!-- Botón de verificar -->
      <button 
        type="submit"
        [disabled]="isLoading || verifyData.code.length !== 6"
        class="w-full py-3 px-4 bg-green-500 hover:bg-green-600 text-black font-bold rounded-full transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-900 disabled:opacity-50 disabled:hover:scale-100 flex items-center justify-center"
      >
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Verificando...' : 'Verificar código' }}
      </button>
      <!-- ✅ Contenedor para reCAPTCHA v2 -->
      <div class="flex justify-center">
        <div id="recaptcha-container"></div>
      </div>

      <!-- ✅ Aviso de reCAPTCHA -->
      <div class="text-xs text-gray-500 text-center">
        Este sitio está protegido por reCAPTCHA y aplican la
        <a href="https://policies.google.com/privacy" target="_blank" class="text-green-500 hover:text-green-400 underline">Política de Privacidad</a> 
        y los 
        <a href="https://policies.google.com/terms" target="_blank" class="text-green-500 hover:text-green-400 underline">Términos de Servicio</a> 
        de Google.
      </div>
    </form>

    <!-- Reenviar código -->
    <div class="mt-6 text-center">
      <p class="text-gray-400 text-sm mb-2">
        ¿No recibiste el código?
      </p>
      <button 
        *ngIf="!canResend"
        disabled
        class="text-gray-500 text-sm font-medium cursor-not-allowed"
      >
        Reenviar código en {{ countdown }}s
      </button>
      <button 
        *ngIf="canResend"
        type="button"
        (click)="onResendCode()"
        [disabled]="isLoading"
        class="text-green-500 hover:text-green-400 text-sm font-medium transition duration-200 underline disabled:opacity-50"
      >
        Reenviar código
      </button>
    </div>

    <!-- Botón de volver -->
    <div class="mt-6 text-center">
      <button 
        type="button"
        (click)="goBack()"
        class="text-gray-400 hover:text-white text-sm transition duration-200 flex items-center justify-center mx-auto space-x-2"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Volver al inicio de sesión</span>
      </button>
    </div>
  </div>

  <!-- Decoración de fondo -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-green-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl"></div>
  </div>
</div>
