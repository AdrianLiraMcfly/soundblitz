<div class="max-w-md mx-auto p-4">
  <h2 class="text-lg font-bold mb-4">Crear canción desde Deezer</h2>
  <form (ngSubmit)="buscarCancion()">
    <input [(ngModel)]="busqueda" name="busqueda" class="w-full mb-2 p-2 rounded border" placeholder="Nombre de la canción o artista" required>
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Buscar en Deezer</button>
  </form>

  <div *ngIf="resultados.length > 0" class="mt-4">
    <h3 class="font-semibold mb-2">Resultados:</h3>
    <div *ngFor="let track of resultados" class="mb-3 p-2 border rounded flex items-center">
      <img [src]="track.album.cover_small" class="w-12 h-12 rounded mr-2" />
      <div class="flex-1">
        <div class="font-bold">{{ track.title }}</div>
        <div class="text-xs text-gray-500">{{ track.artist.name }} - {{ track.album.title }}</div>
      </div>
      <button (click)="crearCancion(track)" class="bg-blue-500 text-white px-2 py-1 rounded text-xs">Crear</button>
    </div>
  </div>
</div>
