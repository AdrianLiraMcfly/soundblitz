<div class="min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900">
  
  <!-- Navbar de Administración -->
  <nav class="bg-gray-900/95 backdrop-blur-sm border-b border-green-500/30 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        
        <!-- Logo y Título -->
        <div class="flex items-center space-x-4">
          <div class="flex items-center space-x-2">
            <svg class="w-8 h-8 text-green-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
            <span class="text-xl font-bold text-white">SoundBlitz</span>
            <span class="px-2 py-1 text-xs font-semibold text-green-300 bg-green-500/20 rounded-full border border-green-500/30">
              ADMIN
            </span>
          </div>
        </div>

        <!-- Tabs de Navegación -->
        <div class="hidden md:flex items-center space-x-1 bg-gray-800/50 rounded-lg p-1">
          
          <!-- Tab Artistas -->
          <button
            (click)="navigateTo('artistas')"
            [class.bg-green-500]="activeTab === 'artistas'"
            [class.text-white]="activeTab === 'artistas'"
            [class.text-gray-400]="activeTab !== 'artistas'"
            [class.hover:text-white]="activeTab !== 'artistas'"
            class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span>Artistas</span>
          </button>

          <!-- Tab Álbumes -->
          <button
            (click)="navigateTo('albumes')"
            [class.bg-green-500]="activeTab === 'albumes'"
            [class.text-white]="activeTab === 'albumes'"
            [class.text-gray-400]="activeTab !== 'albumes'"
            [class.hover:text-white]="activeTab !== 'albumes'"
            class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
            </svg>
            <span>Álbumes</span>
          </button>

          <!-- Tab Canciones -->
          <button
            (click)="navigateTo('canciones')"
            [class.bg-green-500]="activeTab === 'canciones'"
            [class.text-white]="activeTab === 'canciones'"
            [class.text-gray-400]="activeTab !== 'canciones'"
            [class.hover:text-white]="activeTab !== 'canciones'"
            class="px-4 py-2 rounded-md text-sm font-medium transition-all duration-200 flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
            </svg>
            <span>Canciones</span>
          </button>
        </div>

        <!-- Menú de Usuario -->
        <div class="relative">
          <button 
            (click)="toggleUserMenu()"
            class="flex items-center space-x-3 text-gray-300 hover:text-white transition-colors duration-200 px-3 py-2 rounded-lg hover:bg-gray-800/50">
            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-black font-semibold text-sm">
              {{ adminNombre.charAt(0).toUpperCase() }}
            </div>
            <span class="hidden md:block font-medium">{{ adminNombre }}</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown Menu -->
          <div 
            *ngIf="showUserMenu"
            class="absolute right-0 mt-2 w-56 bg-gray-800 rounded-lg shadow-xl border border-gray-700 py-2 z-50">
            
            <button 
              (click)="goToDashboard(); toggleUserMenu()"
              class="w-full px-4 py-2 text-left text-gray-300 hover:bg-gray-700 hover:text-white transition-colors duration-200 flex items-center space-x-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              <span>Dashboard Usuario</span>
            </button>

            <div class="border-t border-gray-700 my-2"></div>

            <button 
              (click)="logout(); toggleUserMenu()"
              class="w-full px-4 py-2 text-left text-red-400 hover:bg-red-500/10 hover:text-red-300 transition-colors duration-200 flex items-center space-x-3">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              <span>Cerrar Sesión</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Tabs Móviles -->
      <div class="md:hidden pb-3">
        <div class="flex space-x-2 overflow-x-auto">
          <button
            (click)="navigateTo('artistas')"
            [class.bg-green-500]="activeTab === 'artistas'"
            [class.text-white]="activeTab === 'artistas'"
            [class.text-gray-400]="activeTab !== 'artistas'"
            class="px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all duration-200">
            Artistas
          </button>
          <button
            (click)="navigateTo('albumes')"
            [class.bg-green-500]="activeTab === 'albumes'"
            [class.text-white]="activeTab === 'albumes'"
            [class.text-gray-400]="activeTab !== 'albumes'"
            class="px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all duration-200">
            Álbumes
          </button>
          <button
            (click)="navigateTo('canciones')"
            [class.bg-green-500]="activeTab === 'canciones'"
            [class.text-white]="activeTab === 'canciones'"
            [class.text-gray-400]="activeTab !== 'canciones'"
            class="px-4 py-2 rounded-lg text-sm font-medium whitespace-nowrap transition-all duration-200">
            Canciones
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Aquí se renderizan los componentes hijos -->
    <router-outlet></router-outlet>
  </div>
</div>
