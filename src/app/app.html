<!-- src/app/app.html - ACTUALIZADO -->
<div class="app-container min-h-screen bg-gradient-to-br from-gray-900 via-black to-gray-900">
  
  <!-- Notificación de actualización -->
  <app-update-notification></app-update-notification>

  <!-- Contenido principal -->
  <router-outlet></router-outlet>

  <!-- Reproductor de música (solo si está autenticado) -->
     <!-- Indicador de estado de conexión -->
  <div *ngIf="!isOnline" class="fixed top-0 left-0 right-0 z-50 bg-yellow-500 text-black text-center py-2 text-sm font-medium">
    <div class="flex items-center justify-center space-x-2">
      <svg class="w-4 h-4 animate-pulse" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
      </svg>
      <span>Modo Offline</span>
      <span *ngIf="pendingSyncCount > 0" class="px-2 py-0.5 bg-black/20 rounded-full text-xs">
        {{ pendingSyncCount }} pendiente(s)
      </span>
    </div>
  </div>
  <app-music-player *ngIf="isAuthenticated"></app-music-player>
</div>
